<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="main">
    <section class="left-box">
      <h1 class="left-title">IdeaBox</h1>
      <div class="filter-starred">
        <h4 class="left-filter">Filter Starred Ideas</h4>
        <button type="button" class="show-starred-button" id="showStarred">Show Starred Ideas</button>
      </div>
    </section>
    <div class="left-whole-side">
    <section class="form-box">
      <label class="form-title">Title</label>
      <input type="text" class="title-input" id="titleInput">
      <label class="form-body">Body</label>
      <input type="text" class="body-input" id="bodyInput">
      <button type="button" class="save" id="save">Save</button>
      <div class="mini-search-box">
        <input type="search" class="search-input" id="searchInput" placeholder="Search ideas"></input>
        <button class="magnifying-glass-button" id="magnifyingGlass"><img class="mini-magnifier" src="assets/search.svg" alt="Miniature magnifying glass icon"></button>
      </div>
    </section>
    <section class="grid-box" id="ideasGrid">
      <article class="ideas-display"></article>
    </section>
  </div>
    <script src="./src/main.js"></script>
  </body>
</html>
