<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="left-box">
      <h1 class="left-title">IdeaBox</h1>
      <h2 class="left-filter">Filter Starred Ideas</h2>
      <button type="button" class="show-starred" id="showStarred">Show Starred Ideas</button>
    </section>
    <section class="form-box">
      <label class="form-title">Title</title>
      <input type="text" class="title-input" id="titleInput">
      <label class="form-body">Body</title>
      <input type="text" class="body-input" id="bodyInput">
      <button type="button" class="save" id="save">Save</button>
      <label class="from-search">Search ideas</title>
      <i class=""></i>
      <input type="search" class="search-input" id="searchInput">
    </section>
    <script src="./src/main.js"></script>
  </body>
</html>
