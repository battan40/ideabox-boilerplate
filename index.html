<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="main">
    <section class="left-box" id="leftBox">
      <h1 class="left-title">IdeaBox</h1>
      <div class="filter-starred">
        <h4 class="left-filter">Filter Starred Ideas</h4>
        <button type="button" class="show-starred-button" id="showStarred">Show Starred Ideas</button>
      </div>
    </section>
    <div class="right-whole-side" id="rightSide">
      <section class="top-form-box">
        <form class="form-box">
          <label class="label">Title</label>
          <input type="text" class="title-input" id="titleInput">
          <label class="label">Body</label>
          <textarea type="text" class="body-input" id="bodyInput"></textarea>
          <button type="button" class="save" id="save">Save</button>
          <div class="mini-search-box">
            <button class="magnifying-glass-button" id="magnifyingGlass"><img class="mini-magnifier" src="./assets/search.svg" alt="Miniature magnifying glass icon"></button>
            <input type="search" class="search-input" id="searchInput" placeholder="Search ideas"></input>
          </div>
       </form>
      </section>
      <section class="grid-box" id="ideaParent">
      </section>
    </div>
    <section class="popup-wrapper hidden" id="commentForm">
      <form class="popup-form" id="popupForm">
        <label class="comment-label">Comment Here</label>
        <textarea type="text" class="comment-input" id="commentInput"></textarea>
        <section class="pop-button-box">
          <button class="save-popup" type="button" id="submitComment">Post Comment</button>
          <button class="save-popup" type="button" id="takeMeBack">Take Me Back!</button>
        </section>
      </form>
    </section>
    <script src="./src/comment.js"></script>
    <script src="./src/idea.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
